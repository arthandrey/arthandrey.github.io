<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter passcode!</title>
  <link rel="stylesheet" href="passcode.css">
  <script src="passcode.js"></script>
  <link rel="icon" type="image/jpg/png/gif" href="images/passcode-favicon.gif">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Enter our passcode (๑˃̵ᴗ˂̵)و ♡ ♡´･ᴗ･`♡ (˵¬ᴗ¬˵) !!!</h1>
  <div class="pin-container">
    <div class="display" id="display"></div>
    <div class="keypad">
      <button class="numButton" onclick="appendDigit('1')">1</button>
      <button class="numButton" onclick="appendDigit('2')">2</button>
      <button class="numButton" onclick="appendDigit('3')">3</button>
      <button class="numButton" onclick="appendDigit('4')">4</button>
      <button class="numButton" onclick="appendDigit('5')">5</button>
      <button class="numButton" onclick="appendDigit('6')">6</button>
      <button class="numButton" onclick="appendDigit('7')">7</button>
      <button class="numButton" onclick="appendDigit('8')">8</button>
      <button class="numButton" onclick="appendDigit('9')">9</button>
      <button class="numButton" onclick="clearDisplay()">C</button>
      <button class="numButton" onclick="appendDigit('0')">0</button>
      <button class="numButton" onclick="deleteLast()">⌫</button>
    </div>
    <div class="action-buttons">
      <button class="enterBtn" onclick="checkPin()">Enter</button>
    </div>
  </div>
</body>
</html>
